[build-system]

requires = ["setuptools >= 64", "cython", "wheel"]

[tests]
command = python -m unittest --start-directory src

[project]

name = "logging-singleton"
description = "Logger shared by all modules in a program. Simplification of standard Python logging"
version = "1.0"
readme  = "README.md"
authors = [
  {name = "Andreas Paepcke", email = "paepcke@cs.stanford.edu"}
  ]
maintainers = [
  {name = "Andreas Paepcke", email = "paepcke@cs.stanford.edu"}
  ]
license = {text = "MIT License"}

dependencies = []

requires-python = ">= 3.8"

[project.urls]

Homepage = "https://github.com/paepcke/logging_singleton"
Documentation = "https://github.com/paepcke/logging_singleton"
Repository = "https://github.com/paepcke/logging_singleton"

